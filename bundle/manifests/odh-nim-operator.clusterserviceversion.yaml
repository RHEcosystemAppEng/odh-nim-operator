  description: ODH NIM Operator reconciles ODH NIM integration.
  displayName: ODH NIM Operator
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
        - apiGroups:
          - ""
          resources:
          - secrets
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - create
          - get
          - update
        - apiGroups:
          - nim.opendatahub.io
          resources:
          - odhnimaccounts
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - nim.opendatahub.io
          resources:
          - odhnimaccounts/finalizers
          verbs:
          - update
        - apiGroups:
          - nim.opendatahub.io
          resources:
          - odhnimaccounts/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - template.openshift.io
          resources:
          - templates
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        serviceAccountName: odh-nim-operator-sa
      deployments:
      - label:
          app.kubernetes.io/component: operator
          app.kubernetes.io/instance: odh-nim-operator-0.0.1
          app.kubernetes.io/managed-by: kustomize
          app.kubernetes.io/name: opendatahub-nim-operator
          app.kubernetes.io/part-of: opendatahub-nim-operator
          app.kubernetes.io/version: 0.0.1
        name: odh-nim-operator-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              app.kubernetes.io/component: operator
              app.kubernetes.io/part-of: opendatahub-nim-operator
          strategy: {}
          template:
            metadata:
              annotations:
                kubectl.kubernetes.io/default-container: manager
              labels:
                app.kubernetes.io/component: operator
                app.kubernetes.io/instance: odh-nim-operator-0.0.1
                app.kubernetes.io/managed-by: kustomize
                app.kubernetes.io/name: opendatahub-nim-operator
                app.kubernetes.io/part-of: opendatahub-nim-operator
                app.kubernetes.io/version: 0.0.1
            spec:
              containers:
              - args:
                - --leader-elect
                - --probe-address=:8081
                - --metric-address=127.0.0.1:8080
                - --debug
                - --enable-webhooks
                image: quay.io/ecosystem-appeng/odh-nim-operator:0.0.1
                imagePullPolicy: IfNotPresent
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                ports:
                - containerPort: 9443
                  name: webhook-server
                  protocol: TCP
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 500m
                    memory: 128Mi
                  requests:
                    cpu: 10m
                    memory: 64Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
                volumeMounts:
                - mountPath: /tmp/k8s-webhook-server/serving-certs
                  name: cert
                  readOnly: true
              - args:
                - --secure-listen-address=0.0.0.0:8383
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=0
                image: gcr.io/kubebuilder/kube-rbac-proxy:v0.14.1
                imagePullPolicy: IfNotPresent
                name: kube-rbac-proxy
                ports:
                - containerPort: 8383
                  name: https
                  protocol: TCP
                resources:
                  limits:
                    cpu: 500m
                    memory: 128Mi
                  requests:
                    cpu: 5m
                    memory: 64Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
              securityContext:
                runAsNonRoot: true
              serviceAccountName: odh-nim-operator-sa
              volumes:
              - name: cert
                secret:
                  defaultMode: 420
                  secretName: webhook-server-cert
    strategy: deployment
  installModes:
  - supported: false
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
