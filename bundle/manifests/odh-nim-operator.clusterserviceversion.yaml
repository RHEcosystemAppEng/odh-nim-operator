  minKubeVersion: 1.29.0
  provider:
    name: Red Hat
    url: https://www.redhat.com
  version: 0.0.1
  webhookdefinitions:
  - admissionReviewVersions:
    - v1
    containerPort: 443
    deploymentName: odh-nim-operator-manager
    failurePolicy: Fail
    generateName: validate.nim.opendatahub.io.v1alpha1.odhnimaccount
    rules:
    - apiGroups:
      - nim.opendatahub.io
      apiVersions:
      - v1alpha1
      operations:
      - CREATE
      - UPDATE
      - DELETE
      resources:
      - odhnimaccounts
    sideEffects: None
    targetPort: 9443
    type: ValidatingAdmissionWebhook
    webhookPath: /validate-nim-opendatahub-io-v1alpha1-odhnimaccount
