apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/part-of: opendatahub-nim-operator-testing
  name: odh-nim-testing-manager
  namespace: odh-nim-test-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/part-of: opendatahub-nim-operator-testing
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app.kubernetes.io/part-of: opendatahub-nim-operator-testing
    spec:
      containers:
      - args:
        - --leader-elect
        - --probe-address=:8081
        - --metric-address=127.0.0.1:8080
        - --debug
        - --debug
        image: =quay.io/ecosystem-appeng/odh-nim-operator:0.0.1
        imagePullPolicy: Never
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      securityContext:
        runAsNonRoot: true
      serviceAccountName: odh-nim-testing-sa
